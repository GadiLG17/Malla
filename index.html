<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Arquitectura</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      vertical-align: top;
      text-align: center;
      min-width: 100px;
    }
    th {
      background-color: #ddd;
    }
    .area {
      background-color: #e0e0e0;
      font-weight: bold;
      text-align: left;
    }
    .curso {
      position: relative;
      background: #e0e0e0;
      border-radius: 8px;
      margin: 4px 0;
      padding: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .curso:hover {
      background-color: #d0e9f5;
    }
    .curso.llevado {
      background-color: #a7dcf1;
      color: #003344;
      text-decoration: line-through;
    }
    .tooltip {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      display: none;
      z-index: 100;
    }
    .curso:hover .tooltip {
      display: block;
    }
    .requisito {
      outline: 2px dashed orange;
      outline-offset: -3px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding: 20px;">Malla Curricular - Arquitectura (Plan 2025)</h1>
  <table>
    <thead>
      <tr>
        <th>Área / Ciclo</th>
        <th>I</th><th>II</th><th>III</th><th>IV</th><th>V</th>
        <th>VI</th><th>VII</th><th>VIII</th><th>IX</th><th>X</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se insertan los cursos por área y semestre -->
      <!-- Ya insertamos HUMANIDADES y URBANISMO como ejemplo. Continúa con las demás áreas de la misma forma -->
      <!-- Cada <td> representa una columna de semestre -->
      <!-- Usa data-id, data-creditos y data-requiere para funcionalidades -->
    </tbody>
  </table>

  <script>
    const cursos = document.querySelectorAll('.curso');

    cursos.forEach(curso => {
      curso.addEventListener('click', () => {
        curso.classList.toggle('llevado');
      });

      curso.addEventListener('mouseenter', () => {
        const reqs = curso.getAttribute('data-requiere');
        if (reqs) {
          reqs.split(',').forEach(req => {
            document.querySelectorAll(`[data-id="${req.trim()}"]`).forEach(c => {
              c.classList.add('requisito');
            });
          });
        }
      });

      curso.addEventListener('mouseleave', () => {
        document.querySelectorAll('.curso').forEach(c => {
          c.classList.remove('requisito');
        });
      });
    });
  </script>
</body>
</html>
